    <div id="cinema-member">

        <!-- 快速訂票按鈕 -->
        <div class="quick-booking">
            <button type="button" onclick="bookingTicket();" class="quick-booking-button">我要訂票</button>
        </div>
        <!-- 快速訂票內容 -->
        <div class="quick-booking-content">
            <!-- 按鈕+下拉式選單 -->
            <div class="dropdown mt-5">
                <div class="btn-group mb-5 w-100 " role="group" aria-label="Basic example">
                    <button class="btn   dropdown-toggle mx-auto p-0 px-4" type="button" id="dropdownMenuMovie"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color:#1A1A1A;border:#C4A835 1px solid;">
                        ---請選擇電影---
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuMovie">
                        <a class="dropdown-item" href="#">誰先愛上他的</a>
                        <a class="dropdown-item" href="#">鬼靈精</a>
                        <a class="dropdown-item" href="#">怪獸與葛林戴華德的罪行 </a>
                        <a class="dropdown-item" href="#">大君主行動</a>
                    </div>
                </div>

                <div class="btn-group w-100 mb-5" role="group" aria-label="Basic example">
                    <button class="btn dropdown-toggle mx-auto  p-0 px-4" type="button" id="dropdownMenuDate"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color:#1A1A1A;border:#C4A835 1px solid;">
                        ---請選擇日期---
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuDate">
                        <a class="dropdown-item" href="#">11/22(二)</a>
                        <a class="dropdown-item" href="#">11/23(三)</a>
                        <a class="dropdown-item" href="#">11/24(四)</a>
                        <a class="dropdown-item" href="#">11/25(五)</a>
                        <a class="dropdown-item" href="#">11/26(六)</a>
                        <a class="dropdown-item" href="#">11/27(日)</a>
                    </div>
                </div>
            </div>

            <!-- 訂票電影海報 -->
            <img class="quick-booking-img mb-5 " src="img/01-poster/01-movie/halloween-01.jpg" alt="">
            <!-- 訂票時刻 -->
            <div class="quick-booking-time d-flex flex-wrap mb-5 text-center justify-content-center">
                <div class="booking-time m-1">12:40</div>
                <div class="booking-time m-1">13:50</div>
                <div class="booking-time m-1">15:00</div>
                <div class="booking-time m-1">16:10</div>
                <div class="booking-time m-1">17:20</div>
                <div class="booking-time m-1">18:30</div>
                <div class="booking-time m-1">19:40</div>
                <div class="booking-time m-1">20:50</div>

            </div>
            <!-- 訂票按鈕 -->
            <button id="button_yes" onclick="alert('是否確認訂票?')" type="button" class="btn booking-button" style="background-color:#C4A835; color:#1A1A1A;">確認訂票</button>
        </div>
    </div>
